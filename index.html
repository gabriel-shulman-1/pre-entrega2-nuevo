<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Registrador de movimientos financieros</h1>
    </header>
    <main>
        <div class="inicioDeRegistro">
            <h2>Inicio de mes</h2>
            <p id="elejirMes" class="text-sm-start">Elija el mes: 
            <select id="meses" name="meses" class="form-select">
                <option value="Enero" class="mes">Enero</option>
                <option value="Febrero" class="mes">Febrero</option>
                <option value="Marzo" class="mes">Marzo</option>
                <option value="Abril" class="mes">Abril</option>
                <option value="Mayo" class="mes">Mayo</option>
                <option value="Junio" class="mes">Junio</option>
                <option value="Julio" class="mes">Julio</option>
                <option value="Agosto" class="mes">Agosto</option>
                <option value="Septiembre" class="mes">Septiembre</option>
                <option value="Octubre" class="mes">Octubre</option>
                <option value="Noviembre" class="mes">Noviembre</option>
                <option value="Diciembre" class="mes">Diciembre</option>
            </select></p>
            <p>Ingrese el saldo inicial: <input type="number" id="ingresoSaldoIncial" class="form-control" placeholder="Saldo inicial"></p>
            <button id="iniciarRegistro" class="btn btn-primary">Iniciar registro</button>
            <p id="error"></p>
            <div id="resultadoInicial">
                <h3 class="resultados"></h3>
                <h3 class="resultados"></h3>
            </div>
            <div id="registros"></div>
        </div>

        <div class="inicioDeRegistro">
        <!--utilizar paquete luxon para devolver cantidad de dias del mes-->
        <h2>Ingresa el movimiento <span id="numeroMov"></span> del mes correspondiente</h2>
            <p class="textoMovimiento"> Ingresar la fecha del movimiento <select id="dia" name="dia" class="form-select"></select></p>
            <p class="textoMovimiento">Descripcion: <input type="text" id="ingresoDescripcion" class="form-control" placeholder="Ingresa la Descripcion"></p>
            <p class="textoMovimiento">Tipo de movimientos: <select name="tipoMov" id="tipoMov" class="form-select">
                <option value="Elija una opcion">Elija una opcion</option>
                <option value="Entrada">Entrada</option>
                <option value="Salida">Salida</option>
            </select></p>
            <p class="textoMovimiento">Ingrese el monto: <input type="number" id="ingresoSaldo" class="form-control" placeholder="ingresa el monto"></p>
            <div id="continuar">
                <p class="textoMovimiento">Â¿Que desea hacer?</p>
                <button id="cont" class="btn btn-primary">Continuar ingresando</button>
                <button id="term" class="btn btn-primary">Terminar resumen</button>
            </div>
            <p id="done"></p>
        </div>

        <div class="inicioDeRegistro">
            <h2 id="tituloRegistros">Registros completos</h2>
            <p>Seleccione el registro: <select id="registrosDisponibles" name="registrosDisponibles" class="form-select">
                <option value="error" id="errorRegistrosTerminados">Aun no hay registros</option>
            </select><p>
        </div>

        <div id="contenedor">
        </div>

    </main>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
